<html>
    <head>
        <title>Accountech</title>
        <link rel="stylesheet" type="text/css" href="/static/css/mantenimiento.css"/>
        <script src="static/js/mantenimiento.js"></script>
        <link rel="icon" type="imagen/x-ico" href="/static/images/Logo.ico"/>
    </head>
    <body>
        <header class="header">
            <div class="header__item" onclick="showContent(0)">REGISTRARSE</div>
            <div class="header__item" onclick="showContent(1)">INICIAR SESIÓN</div>
        </header>
        <div class="body">
            <div class="body__item" id="section0">
                <h1>Nuevo Empleado</h1>
                <form id="formRegisterEmployeeId">
                <div>
                    <label for="firstname">Nombre:</label>
                    <input type="text" name="firstname" id="firstname" />
                </div>
                <div>
                    <label for="lastname">Apellido:</label>
                    <input type="text" name="lastname" id="lastname" />
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="text" name="password" id="password" />
                </div>
                <div>
                    <label for="role">Rol:</label>
                    <input type="text" name="role" id="role" />
                </div>
                <div>
                    <input type="submit" id="submitFormButton" value="Create" />
                </div>
                </form>
                <div id="successMessage" style="display: none; color: green;"></div>
                <div id="errorMessage" style="display: none; color: red;"></div>
            </div>
            <div class="body__item" id="section1">
                <h1>Ingrese a la plataforma</h1>
                <form id="formLogEmployeeId">
                <div>
                    <label for="firstname">Nombre:</label>
                    <input type="text" name="firstname" id="firstname" />
                </div>
                <div>
                    <label for="lastname">Apellido:</label>
                    <input type="text" name="lastname" id="lastname" />
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="text" name="password" id="password" />
                </div>
                </form>
                <div id="successMessage" style="display: none; color: green;"></div>
                <div id="errorMessage" style="display: none; color: red;"></div>
            </div>
        </div>
    </body>
</html>
